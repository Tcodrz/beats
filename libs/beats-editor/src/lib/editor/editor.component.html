<div class="wrapper">

  <div class="toolbar">
    <beats-toolbar [soloActive]="isGlobalSoloActive"
                   [muteActive]="isGlobalMuteActive"
                   (addClicked)="onAddChannel($event)"
                   (muteClicked)="toggleGlobalMute()"
                   (soloClicked)="toggleGlobalSolo()">
    </beats-toolbar>
  </div>

  <div class="channels"
       cdkDropList
       (cdkDropListDropped)="onDropChannel($event)">

    <beats-channel *ngFor="let channel of channels$ | async"
                   [channel]="channel"
                   (deleteChannel)="onDeleteChannel($event)"
                   (soloChannel)="onChannelSolo($event)"
                   (muteChannel)="onChannelMute($event)"
    ></beats-channel>
  </div>

  <div class="player">
    <beats-player></beats-player>
  </div>
</div>
