<div class="channel-wrapper">
  <div class="channel-name">
    <button (click)="onLoadSample()">...</button>
    <beats-ui-toggle-button (click)="onMute()" [text]="'m'"></beats-ui-toggle-button>
    <beats-ui-toggle-button (click)="onSolo()" [text]="'s'"></beats-ui-toggle-button>
    <beats-ui-knob [value]="channel.volume * 100" (valueChange)="onVolumeChange($event)" ></beats-ui-knob>
    <div>
      {{ channel.name }}
    </div>
  </div>

  <div class="audio">
    <input type="file" accept="audio/*" (input)="onUploadFile($event)" #fileInput>
    <audio #audio></audio>
  </div>

  <div class="channel-beats">

    <div *ngFor="let beatGroup of channel.beats"
         class="beat-group">
      <div class="beat" *ngFor="let beat of beatGroup"
           [ngClass]="beat.on ? 'beat-on' : 'beat-off'"
           (click)="onBeatClicked(beat)">

      </div>
    </div>
  </div>
</div>
